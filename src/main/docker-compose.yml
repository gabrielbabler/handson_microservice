version: '3.3'
services:
  db:
    image: mysql:5.7
    restart: always
    container_name: mysql
    environment:
      # Database name
      MYSQL_DATABASE: 'nelson_db'
      # root password
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:
